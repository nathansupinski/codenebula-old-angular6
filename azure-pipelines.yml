# Build NodeJS Express app using Azure Pipelines
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript?view=vsts
# edited for code nebula
pool:
  vmImage: 'Ubuntu 16.04'
  
steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
    displayName: 'Install Node.js'  
    
- script: |
    npm install -g @angular/cli
    npm install
    ng build --prod
    npm test
    
- task: PublishTestResults@2
  inputs:
    testResultsFiles: '**/TEST-RESULTS.xml'
    testRunTitle: 'Test results for JavaScript'

- task: PublishCodeCoverageResults@1
  inputs: 
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/*coverage.xml'
    reportDirectory: '$(System.DefaultWorkingDirectory)/**/coverage'
    
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/dist'
    includeRootFolder: false

# Publish build artifacts to Azure Artifacts/TFS
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(System.DefaultWorkingDirectory)/dist'
    artifactName: 'distWebpack'
    
# Publish build artifacts to Azure Artifacts/TFS
- task: PublishBuildArtifacts@2
  inputs:
    pathtoPublish: '$(System.DefaultWorkingDirectory)/deploy-frontend.js'
    artifactName: 'deploy-frontend'
    
