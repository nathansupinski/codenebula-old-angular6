<mat-sidenav-container class="example-container" >
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
               (closed)="events.push('close!')" [fixedInViewport]="true" [fixedTopGap]="64">
    Blogs
    <mat-nav-list>
      <a mat-list-item href="..." *ngFor="let link of links"> {{ link }} </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-main-content">
    <div>main content</div>
    <p><mat-checkbox [(ngModel)]="opened">sidenav.opened</mat-checkbox></p>
    <p><button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button></p>
    <p>Events:</p>
    <div class="example-events">
      <div *ngFor="let e of events">{{e}}</div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
